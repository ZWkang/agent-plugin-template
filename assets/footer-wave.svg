      <animate attributeName="d" dur="8s" repeatCount="indefinite"
         values="
           M0,40 C360,0 720,80 1080,40 C1260,20 1350,60 1440,40 V120 H0 V40 Z;
           M0,40 C360,80 720,0 1080,40 C1260,60 1350,20 1440,40 V120 H0 V40 Z;
